<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <title>:O</title>
<!--     <link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="stylesheet" type="text/css" href="mobile.css" media="screen, handheld" />
    <link rel="stylesheet" type="text/css" href="main.css" media="screen  and (min-width: 40.5em)" />
    <script src="https://d3js.org/d3.v4.min.js"></script>   
    <script src="main.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="icon" type="image/jpg" href="images/shocked-pikachu.jpg" />
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>


  </head>
  <body class="bg" >
      
    <div id="background" >
        <header class="container">
            <div class="name" class="mx-auto" style="text-align:center"><h1 >Decrypta.</h1></div>
        </header>
    
      
    <!-- intialize inputs box -->
    <div style="width: 400px;" class="container" id="mainbox" >  
        <!--room code input-->
        
        <div class="input-group mb-3">
            <h3>Room Combo: <span id="room-combo"></span></h3>
            <p>(Choose any combination of letters and numbers, make sure your game-mates all insert the same combo)</p>

           
          <input type="text" class="form-control" placeholder="ex. 5WJ4" aria-label="room combo" aria-describedby="button-addon1" id="room-combo-input">
          <div class="input-group-append">
            <button class="btn btn-warning" onclick="roomCombo()"  type="button" id="button-room-combo">Confirm</button>
          </div>
        
        </div>
        
        <!--team name input-->
        <div class="input-group mb-3">
            <h3>Team Name: <span id="team-name"></span></h3>
            <p>(You must insert the exact same name as your teammate)</p>
          <input type="text" class="form-control" placeholder="ex. Flippy Floopers" aria-label="team name" aria-describedby="button-addon2" id="team-name-input">
          <div class="input-group-append">
            <button class="btn btn-warning" onclick="teamName()"  type="button" id="button-team-name">Confirm</button>
          </div>
        
        </div> 
        <div class="modal-footer">
        <div class="form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="warmGradientRadio" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            warm gradient team
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="coldGradientRadio" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            cool gradient team
          </label>
        </div>
        </div>
        <div class="buttonside">
        <button type="button" id="continue-button" class="btn btn-light" onclick="onDisplay()" disabled>Continue</button>
            </div>
      </div>
        
        
    </div>
      
      
    <div class="container" id="mainbox2" >
        <div class="word-set" >
            <div class="word-box" style='z-index: 1'><span id="word1" class="word"></span></div>
            <div class="number" style='z-index: 2'><h3>1</h3></div>
        </div>

        
        <div class="word-set">
            <div class="word-box" style='z-index: 1'><span class="word" id="word2"></span></div>
            <div class="number" style='z-index: 2'><h3>2</h3></div>
        </div>

        
        <div class="word-set">
            <div class="word-box" style='z-index: 1'><span id="word3" class="word"></span></div>
            <div class="number" style='z-index: 2'><h3>3</h3></div>
        </div>

        
        <div class="word-set">
            <div class="word-box" style='z-index: 1'><span id="word4" class="word"></span></div>
            <div class="number" style='z-index: 2'><h3>4</h3></div>
        </div>
        
    </div>
      

      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
